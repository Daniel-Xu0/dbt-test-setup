version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    loaded_at_field: _etl_loaded_at
    freshness: 
          error_after:
            count: 1
            period: day
          warn_after:
            count: 12
            period: hour

    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        freshness: 
          null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null